<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required>

  <label>Gender*</label>
  <div>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
  </div>

  <label for="cars">Car Brands*</label>
  <select id="cars" name="cars" required>
    <option value="">options :</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedez</option>
  </select>

  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="carage" min="1" max="50" required>

  <label for="dop">Date of Purchase(dop)*</label>
  <input type="date" id="dop" name="dop" required>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">submit button</button>
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
